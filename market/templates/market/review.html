<!-- review.html -->

<html>
	<head>
		<title>Review</title>
	</head>
	<body>
		
		<!-- form -->
		<h1>Currently posting a review for: {{item.name}}</h1>
		<form method="POST">
			{%csrf_token%}
			{%for field in form%}
			<div>
				{{field.label_tag}}
				{{field}}
			</div>
			{%endfor%}
		
			<input type="submit" value="Save">
		</form>
		<button><a href="/userprofile/{{loggeduser.id}}">Go back</a></button>
		
	</body>
</html>
